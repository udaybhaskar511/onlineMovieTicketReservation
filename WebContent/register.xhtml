<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	

<h:head>

</h:head>

<h:body>
<p:layout style="min-width:900px;min-height:700px;">
	<p:layoutUnit position="north" size="100">
		<h2 align="center" style="font-size:200%;font-family:verdana;color:blue;">SKYLINE THEATER</h2>
	</p:layoutUnit>
	
	<p:layoutUnit position="center" size="200">
	<p:tabMenu activeIndex="#{param.i}">
    <p:menuitem value="Overview" outcome="home" icon="fa fa-home">
        <f:param name="i" value="0" />
    </p:menuitem>
    <p:menuitem value="Movies" outcome="movie" icon="fa fa-search">
        <f:param name="i" value="1" />
    </p:menuitem>
    <p:menuitem value="Cancel Ticket" outcome="modify" icon="fa fa-edit">
        <f:param name="i" value="2" />
    </p:menuitem>
    <p:menuitem value="Trailers" outcome="trailer" icon="fa fa-youtube-square">
        <f:param name="i" value="3" />
    </p:menuitem>
    <p:menuitem value="Rating" outcome="Rating" icon="fa fa-youtube-square">
        <f:param name="i" value="4" />
    </p:menuitem>
	</p:tabMenu>	
	
	<p:galleria value="#{movieController.displayImages}" var="image" panelWidth="980" panelHeight="400" showCaption="true">
    
    <p:graphicImage value="images/#{image}.jpg" title="#{image}"/>
    
	</p:galleria>
		
	</p:layoutUnit>
	
	<p:layoutUnit position="west" size="480">
		<h:form>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        	<h:panelGrid columns="2" cellpadding="5">
        	 		<p:outputLabel for="firstName" value="First Name:"/>
                    <p:inputText id="firstName" value="#{movieController.userInfo.firstName}" required="true" label="Firstname"/>
 					
                   <p:outputLabel for="lastName" value="Last Name:"/>
                    <p:inputText id="lastName" value="#{movieController.userInfo.lastName}" required="true" label="Lastname"/>
                    
        		<p:outputLabel for = "userName" value="User Name:"/>
        		<p:inputText id="userName" value="#{movieController.userInfo.userName}" required="true" label = "UserName"/>
        		
        		<p:outputLabel for="password" value="Password:"/>
                    <p:password id="password" value="#{movieController.userInfo.password}" match="confirmPassword" required ="true" label="Password"/>
                    
                    <p:outputLabel for="confirmPassword" value="Confirm Password:"/>
                    <p:password id="confirmPassword" value="#{movieController.userInfo.password}" required ="true" label="Confirm Password"/>
        		
        		 <p:outputLabel for="email" value="EmailAddress:" />
        			<p:inputText id="email" value="#{movieController.userInfo.emailId}" required="true" label="Email"/>					
					        			
					<p:outputLabel for="phone" value="PhoneNumber:" />
        			<p:inputMask id="phone" value="#{movieController.userInfo.phoneNumber}" mask="(999) 999-9999" required ="true" label="PhoneNumber"/>
        		
        		<p:commandButton id = "submit" value="Register" action="#{movieController.register}" ajax="false"/>
        		</h:panelGrid>
        		<p:spacer height="10" />
     
        </h:form>
	
	
	</p:layoutUnit>
	
	<p:layoutUnit position="south" size="50">
	<p:link outcome="contactus" value="Contact US"/>
	</p:layoutUnit>

</p:layout>
</h:body>

</html>
