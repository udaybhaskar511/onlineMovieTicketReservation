<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	

<h:head>

</h:head>

<h:body>
<p:layout style="min-width:900px;min-height:700px;">
	<p:layoutUnit position="north" size="130">
	<h2 align="center" style="font-family:verdana;color:blue;">SKYLINE THEATER</h2>
	<h:form id = "form2" style="align:left">
		<p:outputLabel value="Welcome " />
		<h:outputText id="userName" value="#{movieController.userInfo.userName}  "/>
		
		 <p:commandButton value="Logout" action="#{movieController.logout}" />
	</h:form>
	</p:layoutUnit>
	
	<p:layoutUnit position="center" size="700">
	<p:tabMenu activeIndex="#{param.i}">
    <p:menuitem value="Overview" outcome="adminHome" icon="fa fa-home">
        <f:param name="i" value="0" />
    </p:menuitem>
    <p:menuitem value="Movies" outcome="adminMovie" icon="fa fa-search">
        <f:param name="i" value="1" />
    </p:menuitem>
    <p:menuitem value="Add Movie" outcome="addMovie" icon="fa fa-edit">
        <f:param name="i" value="2" />
    </p:menuitem>
     <p:menuitem value="Add Screen" outcome="addScreen" icon="fa fa-edit">
        <f:param name="i" value="3" />
    </p:menuitem>
    <p:menuitem value="Update Movie" outcome="deleteMovie" icon="fa fa-edit">
        <f:param name="i" value="4" />
    </p:menuitem>
	</p:tabMenu>	
	
	
	<h:form>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        	<p:panel header="Edit Movie Details" style="margin-bottom:10px;">
        	
	        <h:panelGrid id="selectMovieName" columns="2" cellpadding="5">
	           	 
	           <p:outputLabel value="Select Movie:" />
    			<p:selectOneMenu id="selectMovie" value="#{movieController.movie.nameOfMovie}" style="width:150px">
	                <p:ajax listener="#{movieController.onMovieNameSelectinAdmin}" update="getMovieDetails" />
	                <f:selectItem itemLabel="Select Movie" itemValue="" noSelectionOption="true" />
	                <f:selectItems value="#{movieController.movieNamesList}" />
				</p:selectOneMenu>
	        </h:panelGrid> 
        <p:separator />
        
         <h:panelGrid id="getMovieDetails" columns="2" cellpadding="5">
         
	            <p:outputLabel for="movieId" value="MovieId:" />
        		<p:inplace id="movieId" editor="true" >
            		<p:inputText value="#{movieController.movie.movieId}" required="true" label="MovieId" />
        		</p:inplace>
        		
        		<h:outputLabel for="movieName" value="Movie Name: " />
        		<p:inplace id="movieName" editor="true">
            		<p:inputText value="#{movieController.movie.nameOfMovie}" required="true" label="MovieName" />
        		</p:inplace>
        		
        		<h:outputLabel for="movieType" value="Movie Type: " />
        		<p:inplace id="movieType" editor="true">
            		<p:inputText value="#{movieController.movie.movieType}" required="true" label="MovieType" />
        		</p:inplace>
        		
        		<h:outputLabel for="runtime" value="RunTime:" />
        		<p:inplace id="runtime" editor="true">
            		<p:inputText value="#{movieController.movie.runtime}" required="true" label="Runtime" />
        		</p:inplace>
        		
        		<h:outputLabel for="category" value="Category:" />
        		<p:inplace id="category" editor="true">
            		<p:inputText value="#{movieController.movie.category}" required="true" label="category" />
        		</p:inplace>
        		
        		<h:outputLabel for="cast" value="Cast:" />
        		<p:inplace id="cast" editor="true">
            		<p:inputText value="#{movieController.movie.cast}" required="true" label="cast" />
        		</p:inplace>
        		
        		<h:outputLabel for="trailer" value="Trailer:" />
        		<p:inplace id="trailer" editor="true">
            		<p:inputText value="#{movieController.movie.trailer}" required="true" label="Trailer" />
        		</p:inplace>
        		
        		<h:outputLabel for="synopsis" value="Synopsis:" />
        		<p:inplace id="synopsis" editor="true">
            		<p:inputText value="#{movieController.movie.synopsis}" required="true" label="Trailer" />
        		</p:inplace>
        
	        </h:panelGrid> 
	        
	        <p:splitButton value="Update" action="#{movieController.updateMovie}" icon="ui-icon-disk">
		        <p:menuitem value="Delete" action="#{movieController.deleteMovie}" icon="ui-icon-close" />		        
		    </p:splitButton>
    </p:panel>
        </h:form>
	
	</p:layoutUnit>


</p:layout>
</h:body>

</html>
